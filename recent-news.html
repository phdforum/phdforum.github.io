---
layout: newsdefault
title: Recent News
---
        <h3>Recent News</h3>
        <div id="news">
        <ul>
            {% for post in site.categories.news %}
            <li data-date="{{ post.date | date_to_xmlschema }}">
                <a href="{{ post.url }}">
                {{ post.date | date_to_string }}:
                &quot;{{ post.title }}&quot;
                </a>
            </li>
            {% endfor %}
        </ul>
        </div>
